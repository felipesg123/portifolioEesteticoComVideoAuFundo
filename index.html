<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ================= META ================= -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>felipesg123.dev — Portfólio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Portfólio web com foco em design premium e experiência do usuário.">

  <!-- ================= FONTE ================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  >

  <!-- ================= CSS ================= -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/footer.css">

  <!-- ================= JS ================= -->
  <script src="assets/js/script.js" defer></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-container">
      
      <!-- Logo -->
      <div class="logo">
        <img src="assets/img/logo.png" alt="Logo felipesg123.dev">
      </div>
      
      <!-- Navegação principal -->
      <nav class="nav" aria-label="Navegação principal">
        <a href="#home">Home</a>
        <a href="#projects">Projetos</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>
      
    </div>
  </header>
  <!-- Separador luminoso -->
<div class="energy-bar"></div>
  


  <!-- ================= HERO ================= -->
  <main class="hero" id="home">

    <!-- Vídeo de fundo -->
    <video
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
    >
      <source src="assets/media/background.mp4" type="video/mp4">
      Seu navegador não suporta vídeos HTML5.
    </video>

    <!-- Overlay escuro -->
    <div class="hero-overlay"></div>

    <!-- Conteúdo -->
    <div class="hero-content">
      <h1>
        Experiências digitais<br>
        com padrão premium
      </h1>
      <p>
        Design, código limpo e foco total em qualidade.
      </p>
    </div>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">

    <div class="footer-container">

      <!-- Marca -->
      <div class="footer-brand">
        <h2>felipesg123.dev</h2>
        <p>
          Código limpo, design claro e soluções bem pensadas.
        </p>
      </div>

      <!-- Navegação -->
      <nav class="footer-nav" aria-label="Navegação do rodapé">
        <a href="#home">Home</a>
        <a href="#projects">Projetos</a>
        <a href="#contact">Contato</a>
      </nav>

      <!-- Social -->
      <div class="footer-social">
        <a href="#" aria-label="GitHub">GitHub</a>
        <a href="#" aria-label="LinkedIn">LinkedIn</a>
        <a href="mailto:contato@felipesg123.dev">Email</a>
      </div>

    </div>

    <div class="footer-bottom">
      © 2026 — Desenvolvido com calma e café ☕
    </div>

  </footer>

</body>
</html>
