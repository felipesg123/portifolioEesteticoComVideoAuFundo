<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ================= META ================= -->
  <meta charset="utf-8">
  <title>Contato — felipesg123.dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ================= FONTE ================= -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  >

  <!-- ================= CSS ================= -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/contact.css">

  <!-- ================= JS ================= -->
   <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="assets/js/contact.js" defer></script>
</head>

<body>

  <!-- HEADER (mesmo do index) -->
  <header class="header">
    <div class="header-container">

      <div class="logo">
        <img src="assets/img/logo.png" alt="Logo felipesg123.dev">
      </div>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="#">Projetos</a>
        <a href="#">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>

    </div>
  </header>

  <!-- ENERGY BAR -->
  <div class="energy-bar"></div>

  <!-- ================= CONTATO ================= -->
  <main class="contact">

    <section class="contact-container">

      <!-- Texto -->
      <div class="contact-intro">
        <h1>Vamos conversar</h1>
        <p>
          Tem uma ideia, projeto ou dúvida?
          Preencha o formulário e vamos trocar uma ideia.
        </p>
      </div>

      <!-- Formulário -->
      <form id="contact-form" class="contact-form" novalidate>

  <div class="field">
    <input
      type="text"
      id="name"
      name="from_name"
      required
    >
    <label for="name">Seu nome completo</label>
  </div>

  <div class="field">
    <input
      type="email"
      id="email"
      name="from_email"
      required
    >
    <label for="email">Email</label>
  </div>

  <div class="field">
    <textarea
      id="message"
      name="message"
      rows="4"
      required
    ></textarea>
    <label for="message">Mensagem</label>
  </div>

  <button type="submit">Enviar mensagem</button>

</form>


    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-bottom">
      © 2026 — felipesg123.dev
    </div>
  </footer>

</body>
</html>
